<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/8472e74e50.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container weather">
     <div class="card-weather-board">
        <div class="card-body">


        <div class="search-bar">
              
        <form class="row g-3" id="search-form">
                <div class="col-6">
                      <input
                        id="search-city-demand"
                        type="search"
                        placeholder="Enter a city..."
                        class="form-control"
                      />
                    
              </div>
              <div class="col-3">
                  <input class="btn btn-primary w-100" id="search-city-button" type="submit" value="Search">
              </div>
              <div class="col-3" >
                  <button type="button" class="btn btn-light w-100" id="current-location-button">Current location</button>
              </div>
        </form>
         </div>


         <div class="container todays-weather">
          <div class="row">
            <div class="col">
              <div class="current-weather-in">
              Current weather in
            </div>
             
               <br />
              <div id="location">
              Warsaw
            </div> 
            <div id="todayDate">
             Tuesday 16:00
            </div>
            <br />
              <div class="current-temperature">
               <span id="currentTemp"> 13 </span> 
               <span id="tempUnits"> 

                 <a href="#" id="celcius-link" span class="C">°C </a>
                 <span class="line">|</span>
                 <a href="#" id="fahrenheit-link" span class="F">°F </span></a>
               </span>
              </div>

            </div>
            <div class="col">
              <div class="current-weather-sticker">
                <i class="fas fa-cloud-sun "></i>
              </div>
              <ul>
                <li>Precipitation: <span id="precipitation"></span>%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
         </div>


    <div class="five-day-weather-forecast">
        <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-day-of-the-week">Tomorrow</h5>
                    <i class="fas fa-cloud"></i>
                  <p class="card-temperature">9°C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-day-of-the-week">Wednesday</h5>
                    <i class="fas fa-cloud-rain"></i>
                  <p class="card-temperature">5°C</p>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-day-of-the-week">Thursday</h5>
                      <i class="fas fa-cloud-rain"></i>
                    <p class="card-temperature">3°C</p>
                  </div>
                </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-day-of-the-week">Friday</h5> 
                    <i class="fas fa-cloud-sun"></i>
                  <p class="card-temperature">6°C</p>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-day-of-the-week">Saturday</h5>
                      <i class="fas fa-sun"></i>
                    <p class="card-temperature">8°C</p>
                  </div>
                </div>
              </div>
          </div>
     </div>


<p id="codedBy"> <a href="https://github.com/sammmmie/Weather-Project.git"> Open-source code </a> by Samantha Pracz-Kudrej</p>
        </div>
     </div>
    </div>
  </div>
<script src="src/index.js"></script>
</body>
</html>
